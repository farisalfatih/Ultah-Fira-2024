<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Mengatur tampilan dasar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* Kotak countdown */
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #d10000;
            background-color: #fff3f3;
            padding: 20px;
            border: 5px solid #f78181;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Heading utama */
        h1 {
            font-size: 3em;
            color: #ff007f;
            margin-bottom: 10px;
            text-shadow: 2px 2px #ffcccc;
        }

        /* Dekorasi balon */
        .balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            animation: float 6s ease-in-out infinite;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6f91;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            display: inline-block;
            margin: 0 10px;
            animation: float 5s ease-in-out infinite;
        }
        
        /* Warna balon */
        .balloon:nth-child(2) { background-color: #ffca3a; }
        .balloon:nth-child(3) { background-color: #8ac926; }
        .balloon:nth-child(4) { background-color: #1982c4; }

        /* Tali balon */
        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #333;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Animasi balon mengapung */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Nungguin Yaa??</h1>
    <div id="countdown">Loading...</div>

    <!-- Dekorasi Balon -->
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <script>
        // Tanggal tujuan hitung mundur
        const targetDate = new Date("October 31, 2024 00:00:00").getTime();

        // Update hitung mundur setiap detik
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Hitung hari, jam, menit, dan detik
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tampilkan hasil
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Jika hitungan mundur selesai, redirect ke hbd.html
            if (distance < 0) {
                clearInterval(countdown);
                window.location.href = "hbd.html";
            }
        }, 1000);
    </script>
</body>
</html>
